<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
<div class="container text-center">
    <nav class="navbar bg-primary-subtle my-3 ">
        <div class="container-fluid ">
          <span class="navbar-brand mb-0 h1 w-100 text-center display-2">QR Code App</span>
        </div>
      </nav>

      <form class="my-3">
        <div class="mb-3">
          <input type="text" class="form-control rounded-0" id="exampleInputEmail1" placeholder="Enter Name" aria-describedby="emailHelp">
        </div>
          <select class="form-select my-3 rounded-0">
            <option selected>Select size</option>
            <option value="150×150">150×150</option>
            <option value="250×250">250×250</option>
            <option value="500×500">500×500</option>
          </select>
        <button type="submit" class="btn btn-primary my-3 w-100 rounded-0">Submit</button>
      </form>
      <img src="./qr-scanner.gif" alt="" class="w-25">
      <br>

      <div class="container">

      </div>
      <!-- <button class="btn btn-success my-5 w-50 rounded-0">Download</button> -->
</div>
<script src="./main.js"></script>
</body>

</html>
